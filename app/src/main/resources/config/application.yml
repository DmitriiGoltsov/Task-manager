server:
  port: ${PORT:7070}

base-url: /api
spring:
  profiles:
    default: "production"
---
spring:
  config:
    activate:
      on-profile: "production"

  datasource:
    url: ${JDBC_DATABASE_URL}
    username: ${DB_USER}
    password: ${DB_PASSWORD}

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update

  output:
    ansi:
      enabled: always

logging:
  level:
    root: info
---
spring:
  config:
    activate:
      on-profile: "development"

  datasource:
    url: jdbc:h2:mem:mydb
    username: sa
    password: sa
    driver-class-name: org.h2.Driver

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    defer-datasource-initialization: true

  output:
    ansi:
      enabled: always

  h2:
    console:
      enabled: true
      path: /h2console
      settings:
        web-allow-others: true
  sql:
    init:
      mode: always

  security:
    user:
      password: asdf
---
springdoc:
  swagger-ui:
    path: /swagger

server:
  address: 0.0.0.0

logging:
  level:
    root: WARN
    org:
      springframework:
        # web: DEBUG
        security: DEBUG