databaseChangeLog:
  - changeSet:
      id: DEV-2
      author: Goljcov Dimitrije
      changes:
        - createTable:
            tableName: task_statuses
            remarks: This changeset creates new table called "task_statuses"
            columns:
              - column:
                  name: task_status_id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: task_statuses_pk
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP(6)
                  constraints:
                    nullable: false
