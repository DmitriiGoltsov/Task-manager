base-url: ""

spring:
  application:
    name: taskManagerTest

  datasource:
    url: jdbc:h2:mem:mydb
    username: sa
    password: sa
    driverClassName: org.h2.Driver

  jpa:
    show-sql: true

  liquibase:
    enabled: true
    change-log: classpath:db/changelog/changelog-master.xml

  mvc:
    hiddenmethod:
      filter:
        enabled: true

logging:
  level:
    root: INFO