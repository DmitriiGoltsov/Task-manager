databaseChangeLog:
  - changeSet:
      id: DEV-3
      author: Goljcov Dimitrije
      changes:
        - createTable:
            tableName: tasks
            remarks: This changeset creates a new table called "tasks"
            columns:
              - column:
                  name: task_id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: tasks_pk
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: CLOB
              - column:
                  name: task_status_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: author_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: executor_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP(6)
                  constraints:
                    nullable: false
