databaseChangeLog:
  - changeSet:
      id: DEV-1
      author: Goljcov Dimitrije
      changes:
        - createTable:
            tableName: users
            remarks: This changeSet creates a new table, called "users"
            columns:
              - column:
                  name: user_id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: user_pk
                    nullable: false
              - column:
                  name: first_name
                  type: VARCHAR(35)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: VARCHAR(35)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP(6)
                  constraints:
                    nullable: false
